<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="display: flex;justify-content: center;align-items: center;color: blue;grid-column: 1 / -1;stroke: rgb(255, 255, 255);stroke-width: 50px;margin-bottom: 30px;margin-top: 30px;">Mathew's Calculator</h1>
        <div class="buttons">
         
       
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button class="span-two" data-clear-button>AC</button>
            <button data-delete-button>DEL</button>
            <button data-operation-button>/</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation-button>*</button>
         
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation-button>-</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation-button>+</button>

            <button data-number>0</button>
            <button data-number>.</button>
        <button class="span-two" data-equals-button>=</button>
        </div>
        
        <script src="calc.js" async defer></script>
    </body>
